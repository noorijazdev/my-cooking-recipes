<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF‑8" />
    <meta name="viewport" content="width=device‑width, initial‑scale=1" />
    <title>All Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Example Google Font import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eaf7e1;
        font-family: "Segoe UI", sans-serif;
      }
      .navbar-brand {
        font-family: "Abril Fatface", cursive;
        font-size: 2.5rem;
        color: #3d7d3d;
      }
      .navbar-brand img {
        width: 36px;
        margin-right: 8px;
        vertical-align: middle;
      }
      /* rest of styling from your version */
      .card {
        width: 18rem;
        background-color: #fffbea;
        border: 1px solid #c9e2c3;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.03);
      }
      .btn-primary {
        background-color: #f28b30;
        border: none;
      }
      .btn-primary:hover {
        background-color: #d97326;
      }
      .review-section {
        background: white;
        padding: 30px;
        border-radius: 12px;
        margin-top: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .review-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .review-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <!-- Fork icon used here -->
        All REC
        <img
          src="./fork-removebg-preview (1).png"
          alt="Fork icon"
          height="60px"
          width="30px"
          `
        />
        PES
      </a>
    </nav>

    <div class="container py-5">
      <div
        class="row justify-content-center text-center gap-4"
        id="recipeCards"
      >
        <!-- cards injected here -->
      </div>
    </div>

    <div class="container review-section">
      <h3 class="text-center mb-4" style="color: #3d7d3d">Customer Reviews</h3>
      <form id="reviewForm" class="mb-4">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="reviewName"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="reviewText"
            placeholder="Write your review..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">
          Submit Review
        </button>
      </form>
      <div id="reviewsList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
